    function DaysToDate(day, month) {
      var now = new Date();
      var year = now.getFullYear();
      var bd = new Date(year, month-1, day);
      var fullDay = 24 * 60 * 60 * 1000;
      var diff = Math.ceil((bd - now)/fullDay);
      return diff < 0 ? diff + 365 : diff;
    }
