<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Language" content="ru">
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <title>classes</title>
  <style type="text/css">
    p { font-family: sans-serif; }
    p.special { background-color: yellow; font-weight: bold; }
    .standout { color: red; font-family: cursive; }
  </style>
</head>
<body>
  <h2 class="standout">Это заголовок класса standout</h2>
  <p>Это просто абзац</p>
  <p class="special">Это абзац класса special</p> 
  <p class="standout special">Это абзац классов special  
            и standout</p>
</body>
</html>
