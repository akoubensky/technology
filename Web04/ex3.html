<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Language" content="ru">
  <meta http-equiv="Content-Type" content="text/html; charset=Cp1251">
  <title>Пример текста с выделенными фрагментами</title>
  <style>
    p { font-family: Arial; text-size: 14pt; }
    strong { text-width: bold; }
    em { text-style: italic; }
    .underlined { text-decoration: underline; }
    big { color: red; }
  </style>
</head>
<body>
  <p>В ИТМО вы получите     
    <strong>самое полное, <em>лучшее,  <span class="underlined">качественное</span> </em> </strong>
    образование в России с   <big>минимальными</big>    усилиями!
  </p>
</body>
</html>
