<!DOCTYPE html>
<html>
<head>
  <title>Video example</title>
</head>
<body>

<h2>A small video</h2>

<p>HTML5 &lt&video&gt; solution</p>
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>&lt;embed&gt; solution</p>
<embed src="movie.mp4" height="260" width="320"/>

<p>&lt;object&gt; solution</p>
<object data="movie.mp4" height="260" width="320"></object>

</body>
</html>
