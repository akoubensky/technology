<!DOCTYPE html>
<html>
<head>
  <title>Audio example</title>
</head>
<body>

<h2>A small audio</h2>

<p>HTML5 &lt;audio&gt; solution</p>
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<p>&lt;embed&gt; solution</p>
<embed height="60" width="300" src="horse.mp3"/>

<p>&lt;a&gt;-link solution</p>
<a href="horse.mp3">Click the link to hear.</a>

<p>&lt;object&gt; solution</p>
<object height="60" width="300" data="horse.ogg"></object>

</body>
</html>
